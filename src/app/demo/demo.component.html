<div cdkDropListGroup>
  <div class="example-container">
    <h2>To do</h2>

    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListSortPredicate]="sortPredicate"
    >
      <div
        class="example-box"
        *ngFor="let item of todo; let i = index"
        cdkDrag
        [style.z-index]="i + 1"
        [style.margin-top]="i * 40 + 'px'"
      >
        {{ item }}
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListEnterPredicate]="enterPre"
    >
      <div
        class="example-box"
        *ngFor="let item of done; let i = index"
        cdkDrag
        [style.z-index]="i + 1"
        [style.margin-top]="i * 40 + 'px'"
      >
        {{ item }}
      </div>
    </div>
  </div>
  <div class="example-container">
    <h2>Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="demo"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="example-box"
        *ngFor="let item of demo; let i = index"
        cdkDrag
        [style.z-index]="i + 1"
        [style.margin-top]="i * 40 + 'px'"
      >
        {{ item }}
      </div>
    </div>
  </div>
</div>
